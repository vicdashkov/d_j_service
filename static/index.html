<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dad Joke Service</title>
    <style>
        body {
            background-image: url("rainbow.png");
        }

        h1, p, div {
            text-align: center;
        }

        h1, p {
            font-size: 80px;
            color: white;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<h1>Dad Joke Service</h1>
<p>Please enter dad joke below</p>
<div>
    <textarea id="joke-text" cols="40" rows="15"></textarea>
    <input type="button" value="Submit!" id="submit-button">
</div>

<script>

    $(document).ready(function () {
        $("#submit-button").click(function () {
            $.ajax({
                type: "POST",
                url: "/predict/",
                data: $("#joke-text").val(),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (msg) {
                    console.log(msg.probability);
                    alert(msg.probability);
                },
                error: function (errormessage) {
                    console.log(errormessage);
                }
            });
        });
    });


</script>
</body>
</html>
